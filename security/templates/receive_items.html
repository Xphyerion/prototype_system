{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5">
  <h1>{{ title }}</h1>
  <form method="POST" class="mt-4">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Restock</button>
  </form>
  <hr>
  <h4>Current Stock: {{ stock_item.quantity }}</h4>
</div>
{% endblock %}
